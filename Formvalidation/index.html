<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css file -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>js form validation</title>
</head>

<body>

    <div class="container">
        <form class="form" id="form">

            <div class="box">
                <input class="input" type="text" placeholder="Username" id="name">
                <span id="N_error"></span>
            </div>
            <div class="box">
                <input class="input" type="email" placeholder="User email" id="email">
                <span id="E_error"></span>
            </div>
            <div class="box">
                <input class="input" type="password" placeholder="password" id="password">
                <span id="P_error"></span>
            </div>
            <button type="submit" id="btn">Submit</button>

        </form>

    </div>


    <!-- js file  -->
    <script src="app.js"></script>
</body>

</html>
